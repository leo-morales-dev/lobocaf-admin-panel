name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SIM_DELAY_MS: 0      # evita que las pruebas tarden
      SIM_ERROR_RATE: 0    # evita errores 503 aleatorios
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm test
