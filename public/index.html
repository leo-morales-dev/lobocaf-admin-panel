<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LoboCaf · Acceso</title>
  <link rel="stylesheet" href="/login.css" />
</head>
<body>
  <main class="login-container">
    <section class="login-card">
      <header class="login-header">
        <h1>Bienvenido a LoboCaf</h1>
        <p>Ingresa tus credenciales para administrar el catálogo.</p>
      </header>
      <form id="loginForm" class="login-form" autocomplete="on">
        <label class="form-field">
          <span class="form-label">Correo electrónico</span>
          <input id="email" name="email" type="email" required placeholder="usuario@lobocaf.com" autocomplete="email" />
        </label>
        <label class="form-field">
          <span class="form-label">Contraseña</span>
          <input id="password" name="password" type="password" required minlength="6" placeholder="Ingresa tu contraseña" autocomplete="current-password" />
        </label>
        <button type="submit" id="loginBtn">Iniciar sesión</button>
        <p id="authStatus" class="form-status" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="/firebase-init.js"></script>
  <script src="/login.js"></script>
</body>
</html>
